			<main class="content">
				<div class="container-fluid">

					<div class="header">
						<h1 class="header-title">
							Empleados
						</h1>
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="home.html">Inicio</a></li>
								<li class="breadcrumb-item"><a href="#">Empleados</a></li>
								<li class="breadcrumb-item active" aria-current="page">Administración</li>
							</ol>
						</nav>
					</div>
					<div class="row">
						<div class="col-12 col-lg-12">
							<div class="card">
								<div class="card-header pb-0">
									<h5 class="card-title mb-0">Datos personales</h5>
								</div>
								<div class="card-body">
									<div class="row">
										<div class="col-md-6">
											<div class="form-floating mb-3">
												<input type="text" class="form-control" id="name" placeholder="Nombres">
												<label for="name">Nombres</label>
											</div>
											<div class="form-floating mb-3">
												<select class="form-select" id="gender" aria-label="Floating label select example">
													<option selected>Seleccione</option>
													<option value="F">Femenino</option>
													<option value="M">Masculino</option>
												</select>
												<label for="floatingSelect">Genero</label>
											</div>
											<div class="form-floating mb-3">
												<input type="date" class="form-control" id="birthday" placeholder="Fecha de nacimiento">
												<label for="birthday">Fecha de nacimiento</label>
											</div>
											<div class="form-floating mb-3">
												<input type="text" class="form-control" id="nit" placeholder="NIT">
												<label for="nit">NIT</label>
											</div>
											<div class="form-floating mb-3">
												<input type="text" class="form-control" id="irtra" placeholder="IRTRA">
												<label for="irtra">IRTRA</label>
											</div>

										</div>
										<div class="col-md-6">
											<div class="form-floating mb-3">
												<input type="text" class="form-control" id="lastname" placeholder="Apellidos" value="">
												<label for="lastname">Apellidos</label>
											</div>
											<div class="form-floating mb-3">
												<select class="form-select" id="gender" aria-label="Floating label select example">
													<option selected>Seleccione</option>
													<option value="C">Casado</option>
													<option value="S">Soltero</option>
													<option value="V">Viudo</option>
													<option value="D">Divorciado</option>
												</select>
												<label for="floatingSelect">Estado civil</label>
											</div>
											<div class="form-floating mb-3">
												<input type="text" class="form-control" id="dpi" placeholder="DPI">
												<label for="dpi">DPI</label>
											</div>
											<div class="form-floating mb-3">
												<input type="text" class="form-control" id="passport" placeholder="Pasaporte">
												<label for="passport">Pasaporte</label>
											</div>
											<div class="form-floating mb-3">
												<input type="text" class="form-control" id="igss" placeholder="Afiliación IGSS">
												<label for="igss">Afiliación IGSS</label>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="card">
								<div class="card-header pb-0">
									<h5 class="card-title mb-0">Dirección</h5>
								</div>
								<div class="card-body">
									<div class="form-floating">
										<textarea class="form-control" placeholder="Dirección" id="address"
											style="height: 100px"></textarea>
										<label for="address">Dirección</label>
									</div>
								</div>
							</div>
						</div>

						<div class="card">
							<div class="card-header pb-0">
								<h5 class="card-title mb-0">Información salarial</h5>
							</div>
							<div class="card-body">
								<div class="row">
									<div class="col-md-6">
										<div class="form-floating mb-3">
											<input type="text" class="form-control" id="amount" placeholder="Monto base">
											<label for="amount">Monto base</label>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-floating mb-3">
											<input type="text" class="form-control" id="bonus" placeholder="Bonificación" value="">
											<label for="bonus">Bonificación</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
